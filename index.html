<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Panda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="mainController">
    <div class="container-fluid">

        <form>
      <h5>How are you currently feeling?</h5>
            <div class="cc-selector-2">
                <input id="VeryHappy" type="radio" name="credit-card" value="3" ng-model="formData.happiness" />
                <label class="happiness-cc VeryHappy" for="VeryHappy"></label>
                <input id="Happy" type="radio" name="credit-card" value="2" ng-model="formData.happiness" />
                <label class="happiness-cc Happy" for="Happy"></label>
                <input id="Neutral" type="radio" name="credit-card" value="1" ng-model="formData.happiness" />
                <label class="happiness-cc Neutral"for="Neutral"></label>
                <input id="Unhappy" type="radio" name="credit-card" value="-2" ng-model="formData.happiness" />
                <label class="happiness-cc Unhappy" for="Unhappy"></label>
                <input id="VeryUnhappy" type="radio" name="credit-card" value="-3" ng-model="formData.happiness" />
                <label class="happiness-cc VeryUnhappy" for="VeryUnhappy"></label>
            </div>
        <div class="form-group">
        <input type="text" class="form-control input-sm" id="explanation" placeholder="Optional Explanation" ng-model="formData.text">
      </div>
        <div class="form-group">
          <label class="form-check-label">
              <input type="checkbox" class="form-check-input"  ng-model="formData.anonymous">
                Anonymize
          </label>


          <button type="submit" class="btn btn-primary" ng-click="createTodo()">Submit</button>
        </div>
        </form>


    </div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
